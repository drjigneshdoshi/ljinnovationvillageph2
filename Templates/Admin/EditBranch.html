<section class="wrapper header-margin-double" style="padding-top: 0px !important;">
    <form id="editBranch">
        <div class="inner">
                <div class="12u" style="background-color:white;">

				<br>
                <span style="color: rgb(155,0,50);font-size:2em;" style="float:left;">
                        <i class="material-icons">account_circle</i>Edit Branch
				</span>
				<span style="float:right" class="buttons">
                        <a style="color:#3b5998;" href="#/Admin/Branches">
                            <i class="material-icons" style="font-size:2em !important;">close</i>close</a>
                 </span>
				 <HR>
			</div>
            <div class="row uniform">
                <div class="12u">
				
                    <div class="row uniform">
                        <div class="12u 12u$(xsmall)">
                            
							 <h6>Branch Description *</h6>
							<input type="text" placeholder="Branch Name" ng-model="branch.branch_name" name="branch_name" class="input-fields"
                                id="full_name" pattern="^[a-zA-z0-9\s()\.]{3,100}$" oninvalid="setCustomValidity('Title name must be 3 Characters long and can not contain special characters')"
                                onchange="try{setCustomValidity('')}catch(e){}" required>
                        </div>
  
                    </div>


                </div>
                <div class="12u" style="width:75%;background-color:white;">
                    <ul class="actions" style="float:right;">
                        <li>
						<input type="hidden" name="branch_id" value="{{branch.branch_id}}" maxlength="5" class="input-fields" readonly>
							
                            <input type="hidden" name="credentials" value="{{cookie.credentials}}">
                            <input type="hidden" name="email" value="{{cookie.email}}">
                            <input type="hidden" name="edit_branch" value="true">
                            <input type="submit" value="Submit Changes" id="editBranch" class="button" style="color: white !important;background-color:rgb(155,0,50);"
                            />
                        </li>
                    </ul>
                    
                </div>

				
            </div>
        </div>
        
    </form>
</section>
<script type="text/javascript">
</script>
